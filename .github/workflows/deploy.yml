name: Deploy Video Calling App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # <-- Match your ECR region

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build and tag Docker image
        run: |
          docker build -t vide_calling_app-app:latest .
          docker tag vide_calling_app-app:latest ${{ secrets.ECR_REGISTRY }}/vide_calling_app-app:latest

      - name: Push to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/vide_calling_app-app:latest
