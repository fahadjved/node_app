name: Deploy Video Calling App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: deploy to server
        run: |
          docker build -t video-calling-app .
           docker tag my-video-app:latest ${{ secrets.ECR_REGISTRY }}/my-video-app:latest
      - name: push to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/my-video-app:latest


 